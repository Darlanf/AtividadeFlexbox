<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox 3</title>
    <link rel="stylesheet" href="./css/exercicio3.css">
</head>
<body>
    <header class="cabecalho bg-azul"></header>
    <main class="container">
        <div>
            <h1>Sign in</h1>
            <p>Sign in on the internal plataform</p>
        </div>
        <div class="btns">
            <button class="btn redes bg-azul">Login with Facebook</button>
            <button class="btn redes bg-azul">Login with Google</button>
        </div>
        <form>
            <p>or login with email adress</p>
            <fieldset>
                <legend>Email adress</legend>
                <input type="email" name="" id="" value="example@email.com">
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" name="" id="" value="password">
            </fieldset>
            <div>
                <button class="btn signIn bg-azul" type="submit">Sign in now</button>
            </div>
            <span>Don't have an account?</span>
            <a href="">Sign up</a>
        </form>
    </main>
</body>
</html>
